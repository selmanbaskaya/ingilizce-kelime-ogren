{% extends "flask_user_layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                <h3 class="font-weight-bold">Kelimelik Havuzunu Genişlet</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12"></div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <form action = "{{ url_for('word_insert') }}", method="POST">
                    <div class="form-group">
                        <label for="wordTR">[TR] Kelime</label>
                        <input type="text" class="form-control" name="wordTR" id="wordTR" aria-describedby="emailHelp" placeholder="Türkçe kelimeyi giriniz...">
                    </div>
                    <div class="form-group">
                        <label for="wordEN">[EN] Word</label>
                        <input type="text" class="form-control" name="wordEN" id="wordEN" aria-describedby="emailHelp" placeholder="Enter the English word...">
                    </div>
                    <a href="/word_insert"><button type="submit" class="btn btn-success btn-block">Kelimelik Havuzuna Ekle</button></a>
                </form>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12"></div>
        </div>
    </div>                 
{% endblock %}
